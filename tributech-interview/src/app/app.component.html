<div class="mat-tributech-table">
    <div class="mat-elevation-z8 mat-tributech-table-child">
        <mat-table [dataSource]="agentsDataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No.</th>
                <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type</th>
                <td mat-cell *matCellDef="let element"> {{ element.type }}</td>
            </ng-container>

            <!-- Key Storage Type Column -->
            <ng-container matColumnDef="keyStorageType">
                <th mat-header-cell *matHeaderCellDef> Key Storage Type</th>
                <td mat-cell *matCellDef="let element"> {{ element.keyStorageType }}</td>
            </ng-container>

            <!-- Proof Kind Column -->
            <ng-container matColumnDef="proofKind">
                <th mat-header-cell *matHeaderCellDef> Proof Kind</th>
                <td mat-cell *matCellDef="let element"> {{ element.proofKind }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>

        <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
